name: Haskell CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.6.5'
        enable-stack: true
        stack-version: 'latest'
    - uses: actions/cache@v3
      with:
        path: .stack-work/
        key: ${{ runner.os }}
        restore-keys: ${{ runner.os }}-
    - name: Build
      run: stack init
    - name: Run tests
      run: stack test
